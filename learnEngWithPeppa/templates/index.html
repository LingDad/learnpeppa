<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 20px;
        }
        .column {
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
        }
        .file-path {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        .file-upload {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-upload label {
            margin-right: 10px;
            flex: 1;
            background-color: #e7e7e7;
            padding: 5px;
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
        }
        .video-player {
            width: 100%;
            height: auto;
            background-color: #d1e7f5;
            padding: 10px;
            box-sizing: border-box;
        }
        .text-output {
            width: 100%;
            height: auto;
            background-color: #d1e7f5;
            padding: 10px;
            box-sizing: border-box;
        }
        .button-row {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .button-row button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <form id="upload-form" method="POST" enctype="multipart/form-data">
                <div class="file-upload">
                    <input type="text" id="file-path" class="file-path" placeholder="No file chosen" readonly value="{{ file_name }}">
                    <label for="file-input">Upload</label>
                    <input type="file" name="file" accept="video/*" id="file-input" onchange="handleFileSelect(this)">
                </div>
                <div class="video-player">
                    <!-- Placeholder for video player -->
                    {% if video_path %}
                        <video id="video-player" width="100%" controls>
                            <source src="{{ url_for('static', filename='uploads/' + video_path.split('/')[-1]) }}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    {% else %}
                        <p>No video selected.</p>
                    {% endif %}
                </div>
                <div class="button-row">
                    <button type="button" onclick="location.href='{{ url_for('last_video') }}'">Last</button>
                    <button type="button" onclick="location.href='{{ url_for('next_video') }}'">Next</button>
                    <button type="button" onclick="location.href='{{ url_for('dictation') }}'">Dictation</button>
                </div>
            </form>
        </div>
        <div class="column text-output">
            <!-- Placeholder for text display -->
            <p id="timestamp-output">Some text here...</p>
        </div>
    </div>

    <script>
        function handleFileSelect(input) {
            var file = input.files[0];
            document.getElementById('file-path').value = file.name;
            document.getElementById('upload-form').submit();
        }

        // Capture the current timestamp when the video is paused
        const videoPlayer = document.getElementById('video-player');
        videoPlayer.addEventListener('pause', function() {
            const currentTime = videoPlayer.currentTime;
            document.getElementById('timestamp-output').innerText = `Current Timestamp: ${currentTime.toFixed(2)} seconds`;
        });
    </script>
</body>
</html>
