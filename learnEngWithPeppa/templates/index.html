<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn with Peppa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1717;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .column {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .file-path {
            flex: 2;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        .file-upload {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-upload label {
            flex: 0.6;
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .file-upload label:hover {
            background-color: #0056b3;
        }
        .video-player {
            width: 100%;
            height: auto;
            background-color: #9af1be;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 8px;
        }
        .text-output {
            background-color: #9bf4b3;
            border-radius: 8px;
            padding: 20px;
            font-size: 1em;
            color: #495057;
        }
        .button-row {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .button-row button {
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        .button-row button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .button-row button:active {
            transform: scale(0.95);
        }
        .learning-material-output {
            white-space: pre-wrap;
            line-height: 1.5;
            font-size: 0.9em;
        }
        .learning-material-output ul {
            list-style-type: none;
        }
        .learning-material-output li {
            margin-bottom: 10px;
        }
        .learning-material-output li::before {
            content: "â€¢";
            margin-right: 10px;
        }
        .learning-material-output pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
        }
        .learning-material-output code {
            font-family: 'Courier New', Courier, monospace;
        }
        .learning-material-output table {
            width: 100%;
            border-collapse: collapse;
        }
        .learning-material-output th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        .learning-material-output h1, h2, h3, h4, h5, h6 {
            color: #007BFF;
        }
        .learning-material-output blockquote {
            border-left: 4px solid #007BFF;
            padding-left: 10px;
            margin-left: 0;
        }
        .learning-material-output a {
            color: #007BFF;
        }
        .learning-material-output a:hover {
            text-decoration: underline;
        }
        .learning-material-output img {
            max-width: 100%;
            height: auto;
        }
        .learning-material-output hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
        #lastSentenceBtn i {
            margin-right: 5px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="column">
            <form id="upload-form" method="POST" enctype="multipart/form-data">
                <div class="file-upload">
                    <input type="text" id="file-path" class="file-path" placeholder="No file chosen" readonly value="{{ file_name }}">
                    <label for="file-input">Upload</label>
                    <input type="file" name="file" accept="video/*" id="file-input" onchange="handleFileSelect(this)">
                </div>
                <div class="video-player">
                    {% if video_path %}
                        <video id="video-player" width="100%" controls>
                            <source src="{{ url_for('static', filename='uploads/' + video_path.split('/')[-1]) }}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    {% else %}
                        <p>No video selected.</p>
                    {% endif %}
                </div>
                <div class="button-row">
                    <button id="lastSentenceBtn" class="btn btn-primary">
                        <i class="fas fa-step-backward"></i> Last Sentence
                    </button>
                    <button id="generate-button" type="button">Generate Learning Material</button>
                    <button id="dictation-button" type="button">Dictation</button>
                </div>
            </form>
        </div>
        <div class="column text-output">
            <p id="learning-material-output">Generated Learning Material will be shown here...</p>
        </div>
    </div>

    <script>
        function handleFileSelect(input) {
            var file = input.files[0];
            document.getElementById('file-path').value = file.name;
            document.getElementById('upload-form').submit();
        }

        document.addEventListener('DOMContentLoaded', function() {
            const videoPlayer = document.getElementById('video-player');
            const lastSentenceBtn = document.getElementById('lastSentenceBtn');
            const generateButton = document.getElementById('generate-button');
            const dictationButton = document.getElementById('dictation-button');

            if (videoPlayer) {
                videoPlayer.addEventListener('timeupdate', function() {
                    const currentTime = videoPlayer.currentTime;
                    //document.getElementById('timestamp-output').innerText = `Current Timestamp: ${currentTime.toFixed(2)} seconds`;

                    fetch('/save_timestamp', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ timestamp: currentTime.toFixed(2) }),
                    })
                    .then(response => response.json())
                    .then(data => console.log('Timestamp saved:', data))
                    .catch(error => console.error('Error saving timestamp:', error));
                });
            }

            if (lastSentenceBtn) {
                lastSentenceBtn.addEventListener('click', function(event) {
                    event.preventDefault(); // Prevent form submission
                    fetch('/last_sentence')
                        .then(response => response.json())
                        .then(data => {
                            if (videoPlayer) {
                                videoPlayer.currentTime = parseFloat(data.timestamp);
                                videoPlayer.play();
                                console.log(`Playing last sentence: "${data.sentence}" starting at ${data.timestamp} seconds`);
                            } else {
                                console.error('Video player not found');
                            }
                        })
                        .catch(error => console.error('Error:', error));
                });
            }

            if (generateButton) {
                generateButton.addEventListener('click', function() {
                    fetch('/generate_learning_material')
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById('learning-material-output').innerHTML = data.learning_material;
                            console.log('Learning material generated:', data)
                        })
                        .catch(error => console.error('Error generating learning material:', error));
                });
            }
        });
    </script>
</body>
</html>
